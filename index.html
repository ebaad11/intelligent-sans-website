<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Foundry - Intelligent Sans</title>
    <meta name="description" content="Explore our collection of stunning, AI-designed typefaces">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Space+Grotesk:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Join Beta Button - Fixed on right side -->
    <button id="joinBeta" class="join-beta-btn">
        <span>Join Beta</span>
    </button>

    <!-- Download Button - Fixed on left side -->
    <button id="downloadBtn" class="download-btn">
        <span>Download</span>
    </button>

    <!-- Full-page sections container -->
    <div class="scroll-container">

        <!-- Section 1: Hero with gradient background -->
        <section class="page-section" data-section="1">
            <div class="background-layer gradient-bg-1"></div>
            <div class="content-layer">
                <h1 class="hero-text-1 animate-in" data-style="hero" style="text-align: left;">
                    INTELLGENT<br>SANS
                </h1>
            </div>
        </section>

        <!-- Section 2: Bold statement with video background -->
        <section class="page-section" data-section="2">
            <div class="background-layer gradient-bg-2"></div>
            <div class="content-layer">
                <h2 class="hero-text-2 animate-slide" data-style="bold">
                    Designed by AI,<br>Refined by Design
                </h2>
            </div>
        </section>

        <!-- Section 3: Artistic text with image background -->
        <section class="page-section" data-section="3">
            <div class="background-layer gradient-bg-3"></div>
            <div class="content-layer">
                <h2 class="hero-text-3 glitch-effect" data-style="artistic">
                    Every Letter<br>Tells a Story
                </h2>
            </div>
        </section>

        <!-- Section 4: Dynamic presentation -->
        <section class="page-section" data-section="4">
            <div class="background-layer gradient-bg-4"></div>
            <div class="content-layer">
                <h2 class="hero-text-4 wave-effect" data-style="dynamic">
                    Precision<br>Meets<br>Creativity
                </h2>
            </div>
        </section>

        <!-- Section 5: Coming soon with call to action -->
        <section class="page-section" data-section="5">
            <div class="background-layer gradient-bg-5"></div>
            <div class="content-layer">
                <h2 class="hero-text-5 fade-in" data-style="elegant">
                    Coming Soon
                </h2>
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>

</html>
