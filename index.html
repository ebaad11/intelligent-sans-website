<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Intelligent Sans - AI-designed curated fonts. Join the waitlist for exclusive access.">
    <title>Intelligent Sans</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <!-- Font Display Section -->
        <section class="font-showcase">
            <!-- Clickable Font Image -->
            <div class="font-display" id="fontDisplay">
                <img src="fonts/images/placeholder.svg" alt="Font Preview" id="fontImage">
                <p class="click-hint">Click to see next font</p>
            </div>

            <!-- Prompt + Download Row -->
            <div class="prompt-row">
                <p class="font-prompt" id="fontPrompt">"Warm, melting letterforms inspired by candlelight"</p>
                <button class="download-btn" id="downloadBtn" title="Download Font">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </button>
            </div>
        </section>

        <!-- Waitlist Section -->
        <section class="waitlist-section">
            <p class="waitlist-label">Get early access to AI-designed fonts</p>
            <div class="waitlist">
                <input type="email" placeholder="Enter your email" id="emailInput" class="email-input">
                <button class="waitlist-btn" id="waitlistBtn">Join Waitlist</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
